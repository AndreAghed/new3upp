        <ul>
            <li><a href="start.html">Startsida</a></li>

        </ul>

    <div id="main">
        <form action="submit-feedback.php" method="post" data-netlify="true">
            <div class="nöjdhet">

                <fieldset>
                    <h3>Vad vill du se för produkter i vår butik?</h3>

                    <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea>
                </fieldset>



                <fieldset>

                    <ul>
                        <li>
                            <input type="radio" id="pleased-very" name="pleased" value="very"><label

                        </li>
                        <li>

                            <input type="radio" id="pleased-somewhat" name="pleased" value="somewhat"><label

                        <li>

                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <h3>Vad hade kunnat göra dig mer nöjd?</h3>

                    <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea>
                </fieldset>
                <fieldset>
                    <h3>Hur hittade du vår webbplats?</h3>

                    <textarea id="feedback" name="feedback" rows="5" cols="40"></textarea>
